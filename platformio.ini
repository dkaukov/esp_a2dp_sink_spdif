[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
test_speed = 921600
build_flags = 
	-DCORE_DEBUG_LEVEL=5
	-DCONFIG_SPDIF_DATA_PIN=23
upload_protocol = espota
upload_port = ATU-7462D4.sphere.home

